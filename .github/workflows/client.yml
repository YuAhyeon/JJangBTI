name: client
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
        working-directory: ./
      - name: Build
        run: yarn vite build
        working-directory: ./
