name: client
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Setting .env
        run: |
          echo "VITE_SHARE_KAKAO_KEY=${{ secrets.REACT_APP_SHARE_KAKAO_KEY }}" >> .env
          echo "VITE_UNIT_ID=${{ secrets.REACT_APP_UNIT_ID }}" >> .env
          cat .env
      - name: Install dependencies
        run: yarn install
        working-directory: ./
      - name: Build
        run: yarn vite build --mode production --define VITE_SHARE_KAKAO_KEY="$VITE_SHARE_KAKAO_KEY" --define VITE_UNIT_ID="$VITE_UNIT_ID"
        working-directory: ./
