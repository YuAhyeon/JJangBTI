name: client
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
        working-directory: ./
      - name: Generate Environment Variables
        run: |
          echo "VITE_SHARE_KAKAO_KEY=$VITE_SHARE_KAKAO_KEY" >> .env
          echo "VITE_UNIT_ID_ONE=$VITE_UNIT_ID_ONE" >> .env
          echo "VITE_UNIT_ID_TWO=$VITE_UNIT_ID_TWO" >> .env
          echo "VITE_UNIT_ID_THREE=$VITE_UNIT_ID_THREE" >> .env
        env:
          VITE_API_URL: ${{ secrets.VITE_SHARE_KAKAO_KEY }}
          VITE_ALADIN_TTBKEY: ${{ secrets.VITE_UNIT_ID_ONE }}
          VITE_ALADIN_URL: ${{ secrets.VITE_UNIT_ID_TWO }}
          VITE_ALADIN_URL: ${{ secrets.VITE_UNIT_ID_THREE }}
      - name: Build
        run: yarn build
        working-directory: ./
